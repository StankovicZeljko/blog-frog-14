<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ model.title }}</mat-card-title>
    <mat-card-subtitle>{{ model.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ 'https://picsum.photos/232/20' + index }}" alt="Random Photo">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
