<mat-card class="example-card">
  <mat-card-header (click)="selectBlog$.emit(model.id)">
    <mat-card-title data-testid="title">{{ model.title }}</mat-card-title>
    <mat-card-subtitle>{{ model.author }}</mat-card-subtitle>
  </mat-card-header>
  <img (click)="selectBlog$.emit(model.id)" mat-card-image
    src="{{ 'https://picsum.photos/seed/' + model.id + '/232/200' }}" alt="Random Photo">
  <span class="spacer"></span>
  <mat-card-actions>
    <button data-testid="like-button" mat-icon-button aria-label="Example icon button with a heart icon"
      (click)="likeBlog$.emit({ id: model.id, likedByMe: model.likedByMe})">
      <mat-icon data-testid="like-button-icon" [ngStyle]="{ color: model.likedByMe ? 'red' : 'black' }">favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon button with a heart icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
