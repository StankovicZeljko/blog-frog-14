<div class="blog-container" *ngIf="blogs; let blogs">
  <mat-card *ngFor="let blog of blogs" class="example-card">
    <mat-card-title>{{ blog.title }}</mat-card-title>
    <mat-card-subtitle>{{ blog.author }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ blog.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
